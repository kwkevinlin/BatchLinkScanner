<!doctype html>
<html>
<head>
	<title>Batch Link Scanner</title>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<style>
		body {
    		background-color: #eee;
		}
		p {
    		font-family: 'Open Sans', sans-serif;
    		font-weight: 200;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div align="center" style="width:480px; height: 255px;"> <!-- 225 225 -->
		<h1 style="margin-bottom: 15px">Batch Link Scanner</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="divRadios">
						<p>Open Highlighted URLs for:
							<div class="radio">
			  					<label><input type="radio" id="boolAll" name="radioLinkSetting">All Links</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="boolFirst" name="radioLinkSetting">First Link Only</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="boolLast" name="radioLinkSetting">Last Link Only</label>
							</div>
						</p>
					</div>
				</div> <!-- col div -->
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="divRadios">
						<p>Open Warning Dialog when more than:
							<div class="radio">
			  					<label><input type="radio" id="newTab" name="radioWindowSetting">New Tab</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="currentTab" name="radioWindowSetting">Current Tab</label>
							</div>
						</p>
					</div>
				</div> <!-- col div -->
			</div> <!-- row div -->

			<div class="row">

				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="divRadios">
						<p>Open Window in:
							<div class="radio">
			  					<label><input type="radio" id="newTab" name="radioWindowSetting">New Tab</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="currentTab" name="radioWindowSetting">Current Tab</label>
							</div>
						</p>
					</div>
				</div> <!-- col div -->

			</div> <!-- row div -->

		</div> <!-- container div -->

	</div> <!-- center align div -->

</body>
</html>
