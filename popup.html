<!doctype html>
<html>
<head>
	<title>Batch Link Scanner</title>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		body {
    		background-color: #eee;
		}
		p {
    		font-family: 'Open Sans', sans-serif;
    		font-weight: 200;
			font-size: 14px;
		}
		.dropdown-menu {
			left: 50%;
			right: auto;
			text-align: center;
			transform: translate(-50%, 0);
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div align="center" style="width:460px; height: 255px;"> <!-- 225 225 -->
		<h1 style="margin-bottom: 15px; border-bottom: 5px solid #57c4d0; display: inline-block; width:85%">Batch Link Scanner</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6">
					<div class="divRadios">
						<p>Open Highlighted URLs for:
							<div class="radio">
			  					<label><input type="radio" id="boolAll" name="radioLinkSetting">All Links</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="boolFirst" name="radioLinkSetting">First Link Only</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="boolLast" name="radioLinkSetting">Last Link Only</label>
							</div>
						</p>
					</div>
				</div> <!-- col div -->
				<div class="col-xs-6">
					<div class="dropdown">
						<p>Open Warning Dialog when more than:</p>
							<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
								Number of Links<span class="caret"></span></button>
							<ul class="dropdown-menu pull-center">
								<li><a href="#">5</a></li>
							    <li><a href="#">10</a></li>
							    <li><a href="#">Unlimited!</a></li>
						 	</ul>
					</div>

				</div> <!-- col div -->
			</div> <!-- row div -->

			<div class="row">

				<div class="col-xs-6">
					<div class="divRadios">
						<p>Open Window in:
							<div class="radio">
			  					<label><input type="radio" id="newTab" name="radioWindowSetting">New Tab</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="currentTab" name="radioWindowSetting">Current Tab</label>
							</div>
						</p>
					</div>
				</div> <!-- col div -->

			</div> <!-- row div -->

		</div> <!-- container div -->

	</div> <!-- center align div -->

</body>
</html>
