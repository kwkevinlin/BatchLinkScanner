<!doctype html>
<html>
<head>
	<title>Batch Link Scanner</title>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
	<div align="center" style="width:225px; height: 140px;">
		<h1 id="h1Test">Batch Link Scanner</h1>
		<div class="divRadios">
			<p>Open New Window for:
				<div class="radio">
  					<label><input type="radio" id="boolAll" name="radioSettings">All Links</label>
				</div>
				<div class="radio">
  					<label><input type="radio" id="boolFirst" name="radioSettings">First Link Only</label>
				</div>
				<div class="radio">
  					<label><input type="radio" id="boolLast" name="radioSettings">Last Link Only</label>
				</div>
			</p>

		</div>

	</div>

</body>
</html>
