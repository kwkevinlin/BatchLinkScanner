<!doctype html>
<html>
<head>
	<title>Batch Link Scanner</title>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		body {
    		background-color: #eee;
		}
		p {
    		font-family: 'Open Sans', sans-serif;
    		font-weight: 200;
			font-size: 14px;
		}
		.dropdown-menu {
			left: 50%;
			right: auto;
			text-align: center;
			transform: translate(-50%, 0);
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div align="center" style="width:460px; height: 255px;"> <!-- 225 225 -->
		<h1 style="margin-bottom: 15px; border-bottom: 5px solid #57c4d0; display: inline-block; width:85%">Batch Link Scanner</h1>
		<div class="container-fluid">
			<div class="row" style="margin: 0 auto; text-align: left;">
			<!-- http://stackoverflow.com/questions/1774477/centre-aligned-div-that-has-text-aligned-to-the-left -->
				<div class="col-xs-6">
					<div class="divRadios">
						<p>Open Highlighted URLs for:
							<div class="radio">
			  					<label><input type="radio" id="boolAll" name="radioLinkSetting">All Links</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="boolFirst" name="radioLinkSetting">First Link Only</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="boolLast" name="radioLinkSetting">Last Link Only</label>
							</div>
						</p>
					</div>
				</div> <!-- col div -->
				<div class="col-xs-6">
					<div class="divRadios">
						<p>Open Warning Dialog when Selected Links Exceed:
							<div class="radio">
			  					<label><input type="radio" id="5" name="radioWarningSetting">5 URLs</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="10" name="radioWarningSetting">10 URLs</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="10000" name="radioWarningSetting">Do Not Warn Me</label>
							</div>
						</p>
					</div>
				</div> <!-- col div -->
			</div> <!-- row div -->

			<div class="row" style="margin: 0 auto; text-align: left;">

				<div class="col-xs-6">
					<div class="divRadios">
						<p>Open Window in:
							<div class="radio">
			  					<label><input type="radio" id="newTab" name="radioWindowSetting">New Tab</label>
							</div>
							<div class="radio">
			  					<label><input type="radio" id="currentTab" name="radioWindowSetting">Current Tab</label>
							</div>
						</p>
					</div>
				</div> <!-- col div -->

			</div> <!-- row div -->

		</div> <!-- container div -->

	</div> <!-- center align div -->

</body>
</html>
